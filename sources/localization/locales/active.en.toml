other = """ğŸ§  **Managing Xi Manager memory**

**Available commands:**

ğŸ“Š `/context` â€” Context information and management
â“ `/context help` â€” Show this help text

**What is context?**
The Great Xi remembers previous messages in the conversation to keep it coherent. Memory is limited in time and length depending on your status.

**Clearing memory:**
Completely removes conversation history from Xi's memory. Use when changing topics, if Xi gets confused, or when starting a new task.

**Enabling/disabling context:**
When context is disabled, each message is processed independently â€” Xi doesn't remember previous messages.

âš ï¸ **Warning:** Clearing the memory is irreversible!"""

