# Mode config format
[MsgModeConfigFormat]
other = """ğŸ”§ **JSON mode configuration format:**

```json
{
	"prompt": "<system prompt>",
	"params": {
		"top_p": 0.9,
		"top_k": 40,
		"presence_penalty": 0.1,
		"frequency_penalty": 0.1,
		"temperature": 1.0
	}
}
```

**Quality parameters:**
â€¢ `final` (boolean) - whether the mode overrides topic analysis (default: false)
â€¢ `top_p` (0.1-1.0) - nucleus sampling, lower values = more focused answers
â€¢ `top_k` (1-100) - top-K sampling, number of most probable tokens
â€¢ `presence_penalty` (0.0-2.0) - penalty for repeating topics
â€¢ `frequency_penalty` (0.0-2.0) - penalty for repeating words
â€¢ `temperature` (0.0-2.0) - creativity temperature

**All fields are optional except prompt!**"""

