---
networks:
  default:
    driver: bridge
services:
  ximanager:
    build:
      context: .
      dockerfile: Dockerfile
    command: ["/usr/local/bin/ximanager"]
    container_name: ximanager
    cpus: '1.5'
    depends_on:
      ximanager-flyway:
        condition: service_completed_successfully
      ximanager-postgres:
        condition: service_healthy
      ximanager-redis:
        condition: service_healthy
    env_file: .env
    healthcheck:
      interval: 15s
      retries: 5
      start_period: 20s
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:10000/health"]
      timeout: 5s
    logging:
      driver: json-file
      options:
        max-file: '3'
        max-size: 10m
    mem_limit: 512m
    mem_reservation: 300m
    networks: [ default ]
    ports:
      - ${OUTSIDERS_STARTUP_PORT}:10000
      - ${OUTSIDERS_METRICS_PORT}:10001
    restart: unless-stopped
  ximanager-flyway:
    command: '-url=jdbc:postgresql://${POSTGRES_HOST}:${POSTGRES_PORT}/${POSTGRES_DB} -user=${POSTGRES_USER} -password=${POSTGRES_PASSWORD} -connectRetries=60 migrate'
    container_name: ximanager-flyway
    cpus: '0.2'
    depends_on:
      ximanager-postgres:
        condition: service_healthy
    env_file: .env
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_HOST: ${POSTGRES_HOST}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_PORT: ${POSTGRES_PORT}
      POSTGRES_USER: ${POSTGRES_USER}
    image: flyway/flyway:11.13.1-alpine
    logging:
      driver: local
      options:
        max-file: '3'
        max-size: 10m
    networks: [ default ]
    volumes:
      - ./migrations:/flyway/sql
  ximanager-postgres:
    container_name: ximanager-postgres
    cpus: '0.5'
    env_file: .env
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_HOST: ${POSTGRES_HOST}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_PORT: ${POSTGRES_PORT}
      POSTGRES_USER: ${POSTGRES_USER}
      TZ: ${TZ}
    healthcheck:
      interval: 10s
      retries: 6
      test: ["CMD-SHELL", "pg_isready -U $POSTGRES_USER -d $POSTGRES_DB || exit 1"]
      timeout: 5s
    image: postgres:18.0-alpine3.21
    logging:
      driver: local
      options:
        max-file: '3'
        max-size: 10m
    mem_limit: 416m
    mem_reservation: 200m
    networks: [ default ]
    ports:
      - ${POSTGRES_PORT}:5432
    restart: unless-stopped
    volumes:
      - ximanager-postgres-data:/var/lib/postgresql/data
  ximanager-redis:
    command: >
      redis-server --port 6379
      --loglevel warning
      --save 20 1
      --requirepass ${REDIS_PASSWORD}
    container_name: ximanager-redis
    cpus: '0.5'
    env_file: [ .env ]
    environment:
      REDIS_PASSWORD: ${REDIS_PASSWORD}
      TZ: ${TZ}
    healthcheck:
      interval: 10s
      retries: 3
      start_period: 10s
      test: ["CMD", "sh", "-c", "redis-cli -a ${REDIS_PASSWORD} --no-auth-warning ping"]
      timeout: 5s
    image: redis:8.2-alpine
    logging:
      driver: local
      options:
        max-file: '3'
        max-size: 10m
    mem_limit: 256m
    mem_reservation: 128m
    networks: [ default ]
    ports: [ "6379:6379" ]
    restart: unless-stopped
    user: '0'
    volumes:
      - ximanager-redis-data:/data
volumes:
  ximanager-postgres-data:
    driver: local
  ximanager-redis-data:
    driver: local