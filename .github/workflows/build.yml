name: build-and-push

on:
  push:
    branches: [ master ]
    paths:
      - 'Dockerfile.flyway'
      - 'Dockerfile'
      - 'migrations/**'
      - '.github/workflows/build.yml'
      - 'go.mod'
      - 'go.sum'
      - 'program.go'
      - 'sources/**'
      - 'markdownify.c'
      - 'markdownify.h'

permissions:
  contents: read
  packages: write

env:
  REGISTRY: ghcr.io
  ORG: mairwunnx
  FLYWAY_IMAGE: xi-flyway
  XIM_IMAGE: ximanager

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Detect changes
        id: changes
        uses: dorny/paths-filter@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          filters: |
            flyway:
              - 'Dockerfile.flyway'
              - 'migrations/**'
            ximanager:
              - 'Dockerfile'
              - 'go.mod'
              - 'go.sum'
              - 'program.go'
              - 'sources/**'
              - 'markdownify.c'
              - 'markdownify.h'

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # -------- FLYWAY --------
      - name: Meta (flyway)
        id: meta_flyway
        if: steps.changes.outputs.flyway == 'true'
        uses: docker/metadata-action@v5
        with:
          images: |
            ${{ env.REGISTRY }}/${{ env.ORG }}/${{ env.FLYWAY_IMAGE }}
          tags: |
            type=raw,value=latest
            type=sha,prefix=sha-,format=short
            # если пушите релизы с git-тегами vX.Y.Z — добавит семвер-теги автоматически
            type=semver,pattern={{version}}

      - name: Build & Push (flyway)
        if: steps.changes.outputs.flyway == 'true'
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile.flyway
          push: true
          platforms: linux/amd64
          tags: ${{ steps.meta_flyway.outputs.tags }}
          labels: ${{ steps.meta_flyway.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Meta (ximanager)
        id: meta_xi
        if: steps.changes.outputs.ximanager == 'true'
        uses: docker/metadata-action@v5
        with:
          images: |
            ${{ env.REGISTRY }}/${{ env.ORG }}/${{ env.XIM_IMAGE }}
          tags: |
            type=raw,value=latest
            type=sha,prefix=sha-,format=short
            type=ref,event=branch
            type=semver,pattern={{version}}

      - name: Build & Push (ximanager)
        if: steps.changes.outputs.ximanager == 'true'
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile
          push: true
          platforms: linux/amd64
          tags: ${{ steps.meta_xi.outputs.tags }}
          labels: ${{ steps.meta_xi.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max