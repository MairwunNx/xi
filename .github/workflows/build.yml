name: build-and-push

on:
  push:
    branches: [ master ]
    paths:
      - 'Dockerfile.flyway'
      - 'Dockerfile'
      - 'migrations/**'
      - '.github/workflows/build.yml'
      - 'go.mod'
      - 'go.sum'
      - 'program.go'
      - 'sources/**'
      - 'markdownify.c'
      - 'markdownify.h'

permissions:
  contents: read
  packages: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  REGISTRY: ghcr.io
  ORG: mairwunnx
  FLYWAY_IMAGE: xi-flyway
  XIM_IMAGE: ximanager
  PLATFORMS: linux/amd64

jobs:
  changes:
    name: Detect changes
    runs-on: ubuntu-latest
    outputs:
      flyway: ${{ steps.filter.outputs.flyway }}
      ximanager: ${{ steps.filter.outputs.ximanager }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Paths filter
        id: filter
        uses: dorny/paths-filter@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          filters: |
            flyway:
              - 'Dockerfile.flyway'
              - 'migrations/**'
            ximanager:
              - 'Dockerfile'
              - 'go.mod'
              - 'go.sum'
              - 'program.go'
              - 'sources/**'
              - 'markdownify.c'
              - 'markdownify.h'

  build-flyway:
    name: Build & push (Flyway)
    needs: changes
    if: needs.changes.outputs.flyway == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: docker/setup-qemu-action@v3

      - uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Meta (flyway)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.ORG }}/${{ env.FLYWAY_IMAGE }}
          tags: |
            type=raw,value=latest
            type=sha,prefix=sha-,format=short
            type=ref,event=branch
            type=semver,pattern={{version}}

      - name: Build & Push (flyway)
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile.flyway
          push: true
          platforms: ${{ env.PLATFORMS }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  build-ximanager:
    name: Build & push (ximanager)
    needs: changes
    if: needs.changes.outputs.ximanager == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: docker/setup-qemu-action@v3

      - uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Meta (ximanager)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.ORG }}/${{ env.XIM_IMAGE }}
          tags: |
            type=raw,value=latest
            type=sha,prefix=sha-,format=short
            type=ref,event=branch
            type=semver,pattern={{version}}

      - name: Build & Push (ximanager)
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile
          push: true
          platforms: ${{ env.PLATFORMS }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max