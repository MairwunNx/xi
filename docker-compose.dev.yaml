---
networks:
  default:
    driver: bridge
services:
  ximanager:
    build:
      context: .
      dockerfile: Dockerfile.dev
    cap_add: [ "SYS_PTRACE" ]
    command: ["sleep", "infinity"]
    container_name: ximanager-dev
    cpus: '1.5'
    depends_on:
      ximanager-flyway:
        condition: service_completed_successfully
      ximanager-postgres:
        condition: service_healthy
      ximanager-redis:
        condition: service_healthy
    environment:
      CONFIG_PATH: config.dev.yaml
      TZ: Europe/Moscow
    healthcheck:
      disable: true
    logging:
      driver: json-file
      options:
        max-file: '3'
        max-size: 10m
    mem_limit: 512m
    mem_reservation: 300m
    networks: [ default ]
    ports:
      - "10000:10000"
      - "9090:9090"
      - "9091:9091"
    restart: unless-stopped
    security_opt: [ "seccomp:unconfined" ]
    volumes:
      - .:/workspace:cached
      - ximanager-go-cache-dev:/go/pkg/mod
      - ximanager-go-build-cache-dev:/home/devuser/.cache/go-build
  ximanager-flyway:
    command: '-url=jdbc:postgresql://ximanager-postgres-dev:5432/ximanager -user=ximanager -password=dev123 -connectRetries=60 migrate'
    container_name: ximanager-flyway-dev
    cpus: '0.2'
    depends_on:
      ximanager-postgres:
        condition: service_healthy
    image: flyway/flyway:11.20.0-alpine
    logging:
      driver: local
      options:
        max-file: '3'
        max-size: 10m
    networks: [ default ]
    volumes:
      - ./migrations:/flyway/sql
  ximanager-postgres:
    container_name: ximanager-postgres-dev
    cpus: '0.5'
    environment:
      POSTGRES_DB: ximanager
      POSTGRES_USER: ximanager
      POSTGRES_PASSWORD: dev123
      TZ: Europe/Moscow
    healthcheck:
      interval: 10s
      retries: 6
      test: ["CMD-SHELL", "pg_isready -U ximanager -d ximanager || exit 1"]
      timeout: 5s
    image: postgres:18.1-alpine3.21
    logging:
      driver: local
      options:
        max-file: '3'
        max-size: 10m
    mem_limit: 416m
    mem_reservation: 200m
    networks: [ default ]
    ports:
      - "5432:5432"
    restart: unless-stopped
    volumes:
      - ximanager-postgres-data-dev:/var/lib/postgresql/data
      - ./.devcontainer/init-db:/docker-entrypoint-initdb.d:ro
  ximanager-redis:
    command: >
      redis-server --port 6379
      --loglevel warning
      --save 20 1
      --requirepass dev123
    container_name: ximanager-redis-dev
    cpus: '0.5'
    environment:
      TZ: Europe/Moscow
    healthcheck:
      interval: 10s
      retries: 3
      start_period: 10s
      test: ["CMD", "sh", "-c", "redis-cli -a dev123 --no-auth-warning ping"]
      timeout: 5s
    image: redis:8.2-alpine
    logging:
      driver: local
      options:
        max-file: '3'
        max-size: 10m
    mem_limit: 256m
    mem_reservation: 128m
    networks: [ default ]
    ports: [ "6379:6379" ]
    restart: unless-stopped
    user: '0'
    volumes:
      - ximanager-redis-data-dev:/data
  ximanager-unleash:
    container_name: ximanager-unleash-dev
    cpus: '0.5'
    depends_on:
      ximanager-postgres:
        condition: service_healthy
    environment:
      DATABASE_HOST: ximanager-postgres-dev
      DATABASE_NAME: unleash
      DATABASE_USERNAME: ximanager
      DATABASE_PASSWORD: dev123
      DATABASE_PORT: "5432"
      DATABASE_SSL: "false"
      LOG_LEVEL: "warn"
      INIT_ADMIN_API_TOKENS: "*:*.unleash-admin-token-dev"
      TZ: Europe/Moscow
    healthcheck:
      interval: 10s
      retries: 5
      start_period: 30s
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:4242/health"]
      timeout: 5s
    image: unleashorg/unleash-server:7.3.0
    logging:
      driver: local
      options:
        max-file: '3'
        max-size: 10m
    mem_limit: 384m
    mem_reservation: 200m
    networks: [ default ]
    ports: [ "4242:4242" ]
    restart: unless-stopped
    security_opt: [ "seccomp:unconfined" ]
    user: '0'
    volumes:
      - ximanager-unleash-data-dev:/var/lib/unleash
volumes:
  ximanager-unleash-data-dev:
    driver: local
  ximanager-postgres-data-dev:
    driver: local
  ximanager-redis-data-dev:
    driver: local
  ximanager-go-cache-dev:
    driver: local
  ximanager-go-build-cache-dev:
    driver: local