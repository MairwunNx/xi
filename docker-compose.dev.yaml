---
networks:
  default:
    driver: bridge
services:
  ximanager:
    build:
      context: .
      dockerfile: Dockerfile.dev
    cap_add: [ "SYS_PTRACE" ]
    command: ["sleep", "infinity"]
    container_name: ximanager-dev
    cpus: '1.5'
    depends_on:
      ximanager-flyway:
        condition: service_completed_successfully
      ximanager-postgres:
        condition: service_healthy
      ximanager-redis:
        condition: service_healthy
    env_file: .env.dev
    environment:
      AGENT_CONTEXT_SELECTION_PROMPT: ${AGENT_CONTEXT_SELECTION_PROMPT}
      AGENT_MODEL_SELECTION_PROMPT: ${AGENT_MODEL_SELECTION_PROMPT}
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      OPENROUTER_API_KEY: ${OPENROUTER_API_KEY}
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_HOST: ${POSTGRES_HOST}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_PORT: ${POSTGRES_PORT}
      POSTGRES_SSLMODE: ${POSTGRES_SSLMODE}
      POSTGRES_TIMEZONE: ${POSTGRES_TIMEZONE}
      POSTGRES_USER: ${POSTGRES_USER}
      PROXY_ADDRESS: ${PROXY_ADDRESS}
      PROXY_PASS: ${PROXY_PASS}
      PROXY_USER: ${PROXY_USER}
      REDIS_DB: ${REDIS_DB}
      REDIS_DIAL_TIMEOUT: ${REDIS_DIAL_TIMEOUT}
      REDIS_HOST: ${REDIS_HOST}
      REDIS_MAX_RETRIES: ${REDIS_MAX_RETRIES}
      REDIS_PASSWORD: ${REDIS_PASSWORD}
      REDIS_PORT: ${REDIS_PORT}
      TELEGRAM_BOT_TOKEN: ${TELEGRAM_BOT_TOKEN}
      TZ: ${TZ}
    healthcheck:
      disable: true
    logging:
      driver: json-file
      options:
        max-file: '3'
        max-size: 10m
    mem_limit: 512m
    mem_reservation: 300m
    networks: [ default ]
    ports:
      - ${OUTSIDERS_STARTUP_PORT}:10000
      - ${OUTSIDERS_SYSTEM_METRICS_PORT:-9090}:9090
      - ${OUTSIDERS_APPLICATION_METRICS_PORT:-9091}:9091
    restart: unless-stopped
    security_opt: [ "seccomp:unconfined" ]
    volumes:
      - .:/workspace:cached
      - ximanager-go-cache-dev:/go/pkg/mod
      - ximanager-go-build-cache-dev:/home/devuser/.cache/go-build
  ximanager-flyway:
    command: '-url=jdbc:postgresql://${POSTGRES_HOST}:${POSTGRES_PORT}/${POSTGRES_DB} -user=${POSTGRES_USER} -password=${POSTGRES_PASSWORD} -connectRetries=60 migrate'
    container_name: ximanager-flyway-dev
    cpus: '0.2'
    depends_on:
      ximanager-postgres:
        condition: service_healthy
    env_file: .env.dev
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_HOST: ${POSTGRES_HOST}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_PORT: ${POSTGRES_PORT}
      POSTGRES_USER: ${POSTGRES_USER}
    image: flyway/flyway:11.17.0-alpine
    logging:
      driver: local
      options:
        max-file: '3'
        max-size: 10m
    networks: [ default ]
    volumes:
      - ./migrations:/flyway/sql
  ximanager-postgres:
    container_name: ximanager-postgres-dev
    cpus: '0.5'
    env_file: .env.dev
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_HOST: ${POSTGRES_HOST}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_PORT: ${POSTGRES_PORT}
      POSTGRES_USER: ${POSTGRES_USER}
      TZ: ${TZ}
    healthcheck:
      interval: 10s
      retries: 6
      test: ["CMD-SHELL", "pg_isready -U $POSTGRES_USER -d $POSTGRES_DB || exit 1"]
      timeout: 5s
    image: postgres:18.1-alpine3.21
    logging:
      driver: local
      options:
        max-file: '3'
        max-size: 10m
    mem_limit: 416m
    mem_reservation: 200m
    networks: [ default ]
    ports:
      - ${POSTGRES_PORT}:5432
    restart: unless-stopped
    volumes:
      - ximanager-postgres-data-dev:/var/lib/postgresql/data
      - ./.devcontainer/init-db:/docker-entrypoint-initdb.d:ro
  ximanager-redis:
    command: >
      redis-server --port 6379
      --loglevel warning
      --save 20 1
      --requirepass ${REDIS_PASSWORD}
    container_name: ximanager-redis-dev
    cpus: '0.5'
    env_file: [ .env.dev ]
    environment:
      REDIS_PASSWORD: ${REDIS_PASSWORD}
      TZ: ${TZ}
    healthcheck:
      interval: 10s
      retries: 3
      start_period: 10s
      test: ["CMD", "sh", "-c", "redis-cli -a ${REDIS_PASSWORD} --no-auth-warning ping"]
      timeout: 5s
    image: redis:8.2-alpine
    logging:
      driver: local
      options:
        max-file: '3'
        max-size: 10m
    mem_limit: 256m
    mem_reservation: 128m
    networks: [ default ]
    ports: [ "6379:6379" ]
    restart: unless-stopped
    user: '0'
    volumes:
      - ximanager-redis-data-dev:/data
  ximanager-unleash:
    container_name: ximanager-unleash-dev
    cpus: '0.5'
    depends_on:
      ximanager-postgres:
        condition: service_healthy
    env_file: .env.dev
    environment:
      DATABASE_HOST: ximanager-postgres-dev
      DATABASE_NAME: unleash
      DATABASE_USERNAME: ${POSTGRES_USER}
      DATABASE_PASSWORD: ${POSTGRES_PASSWORD}
      DATABASE_PORT: "5432"
      DATABASE_SSL: "false"
      LOG_LEVEL: "warn"
      INIT_ADMIN_API_TOKENS: ${UNLEASH_ADMIN_TOKEN}
      TZ: ${TZ}
    healthcheck:
      interval: 10s
      retries: 5
      start_period: 30s
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:4242/health"]
      timeout: 5s
    image: unleashorg/unleash-server:7.3.0
    logging:
      driver: local
      options:
        max-file: '3'
        max-size: 10m
    mem_limit: 384m
    mem_reservation: 200m
    networks: [ default ]
    ports: [ "4242:4242" ]
    restart: unless-stopped
    security_opt: [ "seccomp:unconfined" ]
    user: '0'
    volumes:
      - ximanager-unleash-data-dev:/var/lib/unleash
volumes:
  ximanager-unleash-data-dev:
    driver: local
  ximanager-postgres-data-dev:
    driver: local
  ximanager-redis-data-dev:
    driver: local
  ximanager-go-cache-dev:
    driver: local
  ximanager-go-build-cache-dev:
    driver: local